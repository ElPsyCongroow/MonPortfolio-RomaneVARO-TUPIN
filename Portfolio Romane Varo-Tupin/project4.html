<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romane Varo-Tupin</title>
    <meta name="author" content="@ryrybakachi aka Romane Varo-Tupin">


    <!-- stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- greensock -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <!-- locomotive-scroll -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>
</head>

<body id="js-scroll">
    <div class="wrapper">

        <!-- menu -->
        <nav class="menu">
            <div class="menu__logo">
                <a href="index.html">VTR</a>
            </div>
            <div class="menu__items">
                <div class="menu__items-link"><a href="index.html">Projets</a></div>
                <div class="menu__items-link"><a href="about.html">Qui suis-je ?</a></div>
            </div>
        </nav>

        <!-- project section -->
        <div class="project__container" data-scroll-section>

            <div class="project__container-title" data-scroll>
                <h1 class="anime-js-title">WREAKING BALL</h1>
            </div>
            <div class="project__container-subtitle" data-scroll>
                <p>Jeu en ligne réalisé en 2020. Il s'agit d'un casse-brique, 
                    jouable avec les flèches directionelles ou la souris, au choix.
                <br> Javascript - CSS - HTML <br><br> 2020
                </p>
            </div>

            <div class="project__container-images">
                <div class="project__image project4__image-one" data-scroll data-scroll-speed="1">
                    <iframe width="600" height="500" src="https://www.youtube.com/embed/tVs1ni5xZOU" 
                    title="Wreacking Ball - Romane Varo-Tupin 2020" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>    
                </div>
                <div class="project__image project4__image-two" data-scroll data-scroll-speed="4">
                </div>
                <div class="project__image project4__image-three" data-scrol data-scroll-speed="2">
                </div>
                <div class="project__image project4__image-four" data-scroll data-scroll-speed="4">
                </div>
            </div>

            <div class="project-next-link" data-scroll>
                <a href="project5.html">Projet Suivant</a>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project subtitle animation 
        TweenMax.from(".project__container-subtitle", 2, {
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        });

        // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });
    </script>
</body>

</html>
